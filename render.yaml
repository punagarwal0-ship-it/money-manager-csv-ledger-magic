services:
  - type: web
    name: money-manager
    env: python
    region: singapore
    plan: free
    buildCommand: |
      # Install and setup Node.js first
      curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      apt-get install -y nodejs
      
      # Build the frontend
      echo "Installing npm packages..."
      npm install
      echo "Building frontend..."
      npm run build
      echo "Frontend build complete. Contents of dist:"
      ls -la dist/
      
      # Setup Python
      echo "Setting up Python..."
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      
      # Ensure dist directory is in the right place
      echo "Final check of dist directory:"
      pwd
      ls -la dist/
    startCommand: gunicorn -b 0.0.0.0:$PORT codefinance:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: NODE_VERSION
        value: 18.x
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: TRANSACTIONS_FILE
        value: transactions.csv
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: codefinance.py
    healthCheckPath: /api/transactions