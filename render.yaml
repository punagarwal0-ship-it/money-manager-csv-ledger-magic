services:
  - type: web
    name: money-manager
    env: python
    region: singapore
    plan: free
    buildCommand: |
      # Install and setup Node.js first
      curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      apt-get install -y nodejs
      npm install
      npm run build
      # Then setup Python
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT codefinance:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: NODE_VERSION
        value: 18.x
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: TRANSACTIONS_FILE
        value: transactions.csv
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: codefinance.py
    healthCheckPath: /api/transactions